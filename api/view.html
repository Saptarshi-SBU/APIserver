<!DOCTYPE html>
<html>
<head>
<style>
img { 
    width: 60%; 
}
.marginauto {
    margin: 10px auto 20px;
    display: block;
}
</style>
</head>

<p id="demo"></p>

<script>
xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
    if (this.readyState == XMLHttpRequest.DONE && this.status == 200) {
        console.log('\nlog: ' + JSON.stringify(xmlhttp.responseText))
        var txt = ""
        var img_urls = ""
        var arr = JSON.parse(xmlhttp.responseText)
        for (var i in arr) {
            img_urls += "<div align=center> <font size=+2>" + "Photo ID : " + arr[i].value.uuid + " Date: " + arr[i].value.date + " </font> </div>"
            img_urls += "<div><img class=marginauto src=http://192.168.0.12:4040/api/v1/rawphoto?img=" + arr[i].value.uuid + " alt=centered image/></div>"
        }
        document.getElementById("demo").innerHTML = img_urls;
    } else {
        console.log(this.status)
    }
};
xmlhttp.open("GET", "http://192.168.0.12:4040/api/v1/listphotos", true);
xmlhttp.send();
</script>

</html>
