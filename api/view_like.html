<!DOCTYPE html>
<html>
<head>
<style>

img { 
    width: 80%; 
    height: 60%; 
}

.marginauto {
    margin: 10px auto 20px;
    display: none;
}

.marginauto_cap {
    margin: 10px auto 20px;
    text-align: center;
    height: 32px; 
    font-size: 32px;
}

.btn-group button {
  background-color: #4CAF50; /* Green background */
  //border: 1px solid green; /* Green border */
  color: black; /* White text */
  padding: 10px 24px; /* Some padding */
  cursor: pointer; /* Pointer/hand icon */
  //float:  right; /* Float the buttons side by side */
  height: 32px;
  width: 64px;
  font-size: 8px;
}

</style>
</head>

<p id="demo"></p>

<div class="w3-content">
  <figure>
  <img class="marginauto" id="img" src="http://192.168.0.12:4040/api/v1/rawphoto?img=ca509b27-cd33-45ab-9d71-6e1e2df48b09" alt="centered">
  <div class="marginauto_cap"> <figcaption id="icaption">Image Description </figcaption> </div>
  </figure>
  <div class="marginauto_cap">
  <button onclick="run_prev()"> << </button>
  <button onclick="run_edit()"> TAG </button>
  <button onclick="run_unlike()"> UNLIKE </button>
  <button onclick="run_next()"> >> </button>
  </div>
  <div align="center">
    <label class=marginauto_cap for="tag"> </label>
    <input id='tag-input'  name='tag' type='text' style="height: 24px; width: 360px; font-size: 24px;"> </input>
  </div>
</div>

<script>

// holds json for all photos
var arr;

// holds next cursor
var next_index = 0;

function run_next() {
    var total = arr.length
    newimg = document.getElementById("img")
    newimg.src = "http://192.168.0.12:4040/api/v1/rawphoto?img=" + arr[next_index].value.uuid
    newimg.title = arr[next_index].value.name + "(" + arr[next_index].value.date + ")"
    newimg.style.display = "block";
    newcap = document.getElementById("icaption")
    newcap.innerHTML = arr[next_index].value.tags + " " + "(" + next_index.toString() + "/" + total.toString() + ")"
    newcap.style.display = "block";
    console.log(newcap.innerHTML)
    next_index = (next_index + 1) % arr.length;
    console.log("next index :" + next_index)
}

function run_prev() {
    var total = arr.length
    console.log("start next index :" + next_index)
    newimg = document.getElementById("img")
    next_index = next_index - 1;
    if (next_index < 0)
        next_index = arr.length - 1;
    newimg.src = "http://192.168.0.12:4040/api/v1/rawphoto?img=" + arr[next_index].value.uuid
    newimg.title = arr[next_index].value.name + "(" + arr[next_index].value.date + ")"
    newimg.style.display = "block";
    newcap = document.getElementById("icaption")
    newcap.innerHTML = arr[next_index].value.tags + " " + "(" + next_index.toString() + "/" + total.toString() + ")"
    newcap.style.display = "block";
    console.log("next index :" + next_index)
}

function run_unlike() {
    xmlhttp = new XMLHttpRequest();
    xmlhttp.open("POST", "http://192.168.0.12:4040/api/v1/unlikephoto", true);
    xmlhttp.send(arr[next_index].value.uuid);
}

function run_edit() {
    newcap = document.getElementById("tag-input")
    xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
        if (this.readyState == XMLHttpRequest.DONE && this.status == 200) {
            newcap = document.getElementById("tag-input")
            newcap.value = ""
            console.log("reset done")
        } else {
            console.log(this.status)
        }
    };
    xmlhttp.open("POST", "http://192.168.0.12:4040/api/v1/updatephoto", true);
    arr[next_index - 1].value.tags = newcap.value
    xmlhttp.send(JSON.stringify(arr[next_index - 1]));
    console.log(newcap.value)
}

xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
    if (this.readyState == XMLHttpRequest.DONE && this.status == 200) {
            //console.log('\nlog: ' + JSON.stringify(xmlhttp.responseText))
            arr = JSON.parse(xmlhttp.responseText)
            run_next();
    } else {
        console.log(this.status)
    }
};
xmlhttp.open("GET", "http://192.168.0.12:4040/api/v1/listlikephotos", true);
xmlhttp.send();

</script>

</html>
