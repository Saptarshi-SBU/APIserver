<!DOCTYPE html>
<html>
<head>
<style>

a {
    text-decoration: none;
}

img { 
    width: 50%; 
}
.marginauto {
    margin: 20px auto 20px;
    display: block;
}
</style>
</head>

<body>

<div align="center" style="font-size: 24px;" >
    <br> Album : album_value </br>
</div>    
<p id="demo"></p>
<script type="text/javascript">
  function run_albumsearch() {
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
        if (this.readyState == XMLHttpRequest.DONE && this.status == 200) {
            var img_urls = ""
            var arr = JSON.parse(xmlhttp.responseText)
            console.log('\nlog: ' + arr)
            console.log('\nlog: ' + arr.length)
            for (var i in arr) {
                img_urls += "<div align=center> <font size=+2> <a href=http://192.168.0.12:4040/api/v1/edit?img=" + arr[i].value.uuid + ">" + "ID : " + arr[i].value.uuid + "</a> </font> </div>"
                //img_urls += "<div><img class=marginauto src=http://192.168.0.12:4040/api/v1/rawphoto?img=" + arr[i].value.uuid + " alt=centered image/></div>"
                img_urls += "<div><img class=marginauto src=http://192.168.0.12:4040/api/v1/scaledphoto?img=" + arr[i].value.uuid + " style=width:800px;height:600px; alt=centered image/></div>"
            }
            document.getElementById("demo").innerHTML = img_urls;
        }
    };
    xmlhttp.open("POST", 'http://192.168.0.12:4040/api/v1/myalbum');
    xmlhttp.send("album_value");
  }

  document.addEventListener("DOMContentLoaded", function() {
     run_albumsearch();
  });
</script> 

</body>
</html>
