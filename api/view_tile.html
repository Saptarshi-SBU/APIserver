<script>

var arr;
var count = 1;

function run() {
    var c = 1
    for (var i = count; i < count + 9; i++) {
        if (i < arr.length) {
            console.log("img"+ c)
            newimg = document.getElementById("img" + c)
            newimg.src = "http://192.168.0.12:4040/api/v1/rawphoto?img=" + arr[i].value.uuid
            newimg.style.display = "block";
            c = c + 1
        }
    }
    count = count + 9
}

xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
    if (this.readyState == XMLHttpRequest.DONE && this.status == 200) {
            //console.log('\nlog: ' + JSON.stringify(xmlhttp.responseText))
            arr = JSON.parse(xmlhttp.responseText)
    } else {
        console.log(this.status)
    }
};
xmlhttp.open("GET", "http://192.168.0.12:4040/api/v1/listphotos", true);
xmlhttp.send();
